<div id="register-school-modal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Регистрация образовательного учреждения</h2>
        <form id="register-school-form">
            <h3>НАИМЕНОВАНИЕ</h3>
            <div class="form-group">
                <label for="school-full-name">Полное наименование на русском языке</label>
                <input type="text" id="school-full-name" required>
            </div>

            <h3>место нахождения и адрес юр лица</h3>
            <div class="form-group">
                <label for="school-address">Адрес юридического лица</label>
                <input type="text" id="school-address" required>
            </div>
            
            <h3>сведения о регистрации</h3>
            <div class="form-group">
                <label for="school-ogrn">ОГРН</label>
                <input type="text" id="school-ogrn" required pattern="\d{13}">
            </div>

            <div class="form-group">
                <label for="school-ogrn-date">Дата регистрации</label>
                <input type="date" id="school-ogrn-date" required>
            </div>

            <h3>сведения о лице, имеющем право без доверенности действовать от имен юр лица</h3>
            
            <div class="form-group">
                <label for="director-fio">ФИО</label>
                <input type="text" id="director-fio" required>
            </div>
            
            <div class="form-group">
                <label for="director-inn">ИНН</label>
                <input type="text" id="director-inn" required pattern="\d{12}">
            </div>
            
            <div class="form-group">
                <label for="director-position">Должность</label>
                <input type="text" id="director-position" required>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i>
                <span>Зарегистрировать образовательное учреждение</span>
            </button>
        </form>
    </div>
</div>
