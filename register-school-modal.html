<div id="register-school-modal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Регистрация образовательного учреждения</h2>
        <form id="register-school-form">
            <div class="form-group">
                <label for="school-full-name">Полное наименование (рус.)</label>
                <input type="text" id="school-full-name" required>
            </div>
            
            <div class="form-group">
                <label for="school-short-name">Сокращенное наименование (рус.)</label>
                <input type="text" id="school-short-name" required>
            </div>
            
            <div class="form-group">
                <label for="school-inn">ИНН</label>
                <input type="text" id="school-inn" required pattern="\d{10,12}">
            </div>
            
            <div class="form-group">
                <label for="school-ogrn">ОГРН</label>
                <input type="text" id="school-ogrn" required pattern="\d{13}">
            </div>
            
            <div class="form-group">
                <label for="school-ogrn-date">Дата присвоения ОГРН</label>
                <input type="date" id="school-ogrn-date" required>
            </div>
            
            <div class="form-group">
                <label for="school-address">Адрес юридического лица</label>
                <input type="text" id="school-address" required>
            </div>
            
            <h3>Сведения о руководителе</h3>
            
            <div class="form-group">
                <label for="director-fio">ФИО</label>
                <input type="text" id="director-fio" required>
            </div>
            
            <div class="form-group">
                <label for="director-inn">ИНН</label>
                <input type="text" id="director-inn" required pattern="\d{12}">
            </div>
            
            <div class="form-group">
                <label for="director-position">Должность</label>
                <input type="text" id="director-position" required>
            </div>
            
            <div class="form-group">
                <label for="contact-phone">Контактный телефон</label>
                <input type="tel" id="contact-phone" required>
            </div>
            
            <div class="form-group">
                <label for="contact-email">Email для обратной связи</label>
                <input type="email" id="contact-email" required>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i>
                <span>Отправить заявку</span>
            </button>
        </form>
    </div>
</div>
